# Security-Enhanced Logging Configuration for SkillSwap Backend

# Root logger configuration
logging.level.root=INFO
logging.level.com.skillswap.backend=DEBUG

# Security-specific logging
logging.level.SECURITY_AUDIT=INFO
logging.level.com.skillswap.backend.security=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.servlet.HandlerInterceptor=DEBUG

# SQL logging for security analysis
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Console pattern with security context
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{username:-ANONYMOUS}] [%X{ipAddress:-UNKNOWN}] [%X{sessionId:-NO_SESSION}] %logger{36} - %msg%n

# File logging configuration
logging.file.name=logs/skillswap-backend.log
logging.file.max-size=100MB
logging.file.max-history=30
logging.file.total-size-cap=1GB

# Security audit log (separate file)
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{username:-ANONYMOUS}] [%X{ipAddress:-UNKNOWN}] [%X{sessionId:-NO_SESSION}] %logger{36} - %msg%n

# Specific logger for security events
logging.logger.SECURITY_AUDIT.level=INFO
logging.logger.SECURITY_AUDIT.appender-ref=SECURITY_FILE

# Application properties for security
spring.application.name=skillswap-backend

# Server configuration
server.port=8080
server.servlet.context-path=/

# Enhanced security headers
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# Database configuration with security settings
spring.datasource.url=jdbc:mysql://localhost:3306/skillswap?useSSL=true&requireSSL=true&verifyServerCertificate=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:skillswap_user}
spring.datasource.password=${DB_PASSWORD:skillswap_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool security settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA security settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# JWT Configuration
jwt.secret=${JWT_SECRET:defaultSecretKeyThatShouldBeChangedInProduction123456789}
jwt.expiration=3600000
jwt.refresh.expiration=86400000

# CORS Configuration
cors.allowed.origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:8100}
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# WebSocket Configuration
websocket.allowed.origins=${WEBSOCKET_ORIGINS:http://localhost:3000,http://localhost:8100}

# Redis Configuration for Rate Limiting
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.timeout=2000ms
spring.redis.jedis.pool.max-active=10
spring.redis.jedis.pool.max-idle=5
spring.redis.jedis.pool.min-idle=1

# Encryption Configuration
skillswap.encryption.key=${ENCRYPTION_KEY:}

# Security Rate Limiting Configuration
skillswap.security.rate-limit.default-requests-per-minute=60
skillswap.security.rate-limit.auth-requests-per-minute=5
skillswap.security.rate-limit.credit-transfer-per-hour=10
skillswap.security.rate-limit.video-session-per-hour=20

# Security Headers Configuration
skillswap.security.headers.content-security-policy=default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' ws: wss:; font-src 'self'; object-src 'none'; media-src 'self'; frame-src 'none';
skillswap.security.headers.strict-transport-security=max-age=31536000; includeSubDomains; preload
skillswap.security.headers.x-frame-options=DENY
skillswap.security.headers.x-content-type-options=nosniff
skillswap.security.headers.x-xss-protection=1; mode=block
skillswap.security.headers.referrer-policy=strict-origin-when-cross-origin

# Actuator security
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator
management.security.enabled=true

# File upload security
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Validation configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Performance and monitoring
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99
management.metrics.distribution.slo.http.server.requests=50ms,100ms,200ms,300ms,500ms,1s

# Environment specific security settings
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}

# Development profile specific settings
---
spring.config.activate.on-profile=development
logging.level.com.skillswap.backend.security=TRACE
server.servlet.session.cookie.secure=false
skillswap.security.rate-limit.default-requests-per-minute=120

---
spring.config.activate.on-profile=production
logging.level.root=WARN
logging.level.com.skillswap.backend=INFO
logging.level.SECURITY_AUDIT=INFO
server.servlet.session.cookie.secure=true
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:skillswap}?useSSL=true&requireSSL=true&verifyServerCertificate=true&serverTimezone=UTC
management.endpoints.web.exposure.include=health,info
