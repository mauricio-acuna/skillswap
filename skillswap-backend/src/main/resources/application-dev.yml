# Development Configuration
spring:
  profiles:
    active: dev
  
  # H2 Database for Development
  datasource:
    url: jdbc:h2:mem:skillswap-dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # H2 Console enabled for development
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  # JPA Configuration for Development
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        '[format_sql]': true
        '[use_sql_comments]': true
  
  # Flyway disabled for development (using ddl-auto)
  flyway:
    enabled: false
  
  # Development Redis (optional - can use embedded)
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      timeout: 2000ms

# Development Server Configuration
server:
  port: 8080

# Development Logging
logging:
  level:
    '[com.skillswap]': DEBUG
    '[org.springframework.security]': DEBUG
    '[org.hibernate.SQL]': DEBUG
    '[org.hibernate.type.descriptor.sql.BasicBinder]': TRACE
    '[org.springframework.web]': DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Development JWT (less secure, longer expiration for convenience)
skillswap:
  jwt:
    secret: myDevSecretKey123456789012345678901234567890
    access-token-expiration: 3600000      # 1 hour for development
    refresh-token-expiration: 2592000000  # 30 days for development
  
  cors:
    allowed-origins: http://localhost:3000,http://localhost:8081,http://localhost:19006
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600
